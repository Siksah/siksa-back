<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Backoffice</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --border-color: #334155;
            --input-bg: #0f172a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll, let columns scroll */
        }

        .layout {
            display: grid;
            grid-template-columns: 300px 1fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 1.5rem;
            height: 100vh;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        header {
            grid-column: 1 / -1;
            text-align: left;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-weight: 600;
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(to right, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .panel {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .panel-left {
            grid-column: 1;
            gap: 1.5rem;
        }

        .panel-center {
            grid-column: 2;
            gap: 1rem;
        }

        .panel-right {
            grid-column: 3;
        }

        .form-group {
            margin-bottom: 0; /* Handled by flex gap */
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        select, input[type="text"], textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        select:focus, input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        textarea {
            flex-grow: 1;
            min-height: 200px;
            resize: none;
            line-height: 1.5;
            overflow-y: auto; /* Allow scroll in prompt if needed, though dynamic height was requested. Let's keep dynamic but within panel bounds? User asked for dynamic height. In a fixed layout, dynamic height might overflow. Let's make it fill the space. */
            height: 100%;
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        input[type="range"] {
            flex-grow: 1;
            height: 6px;
            background: var(--input-bg);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--accent-hover);
        }

        .range-value {
            width: 4rem; /* Slightly wider for input */
            text-align: right;
            color: var(--text-primary); /* Input text color */
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            padding: 0.25rem;
            font-size: 0.875rem;
        }

        /* Remove spinner buttons from number input for cleaner look, or keep them. Let's keep default behavior or hide? User didn't specify. Standard number input is fine. */
        .range-value::-webkit-inner-spin-button,
        .range-value::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: auto; /* Push to bottom if flex */
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #output {
            height: 100%;
            overflow-y: auto;
        }

        #output h1, #output h2, #output h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        #output p {
            margin-bottom: 1rem;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        #output code {
            background-color: #1e293b;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
        }

        #output pre {
            background-color: #0f172a;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        #output pre code {
            background-color: transparent;
            padding: 0;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="layout">
        <header>
            <h1>Gemini Backoffice!</h1>
        </header>

        <!-- Left Panel: Options -->
        <div class="panel panel-left">
            <div class="form-group">
                <label for="model">Model</label>
                <select id="model">
                    <option value="gemini-2.5-flash">gemini-2.5-flash</option>
                    <option value="gemini-2.5-pro">gemini-2.5-pro</option>
                    <option value="gemini-3-pro-preview">gemini-3-pro-preview</option>
                </select>
            </div>

            <div id="temperature-group" class="form-group">
                <label for="temperature">Temperature</label>
                <div class="range-container">
                    <input type="range" id="temperature" min="0" max="2" step="0.1" value="1.0">
                    <input type="number" id="temperature-val" class="range-value" min="0" max="2" step="0.1" value="1.0">
                </div>
            </div>

            <div id="thinking-budget-group" class="form-group hidden">
                <label for="thinkingBudget">Thinking Budget</label>
                <div class="range-container">
                    <input type="range" id="thinkingBudget" min="0" max="24576" step="128" value="1024">
                    <input type="number" id="thinkingBudget-val" class="range-value" min="0" max="24576" step="128" value="1024">
                </div>
                <div style="margin-top: 0.5rem; display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="dynamicThinkingBudget">
                    <label for="dynamicThinkingBudget" style="margin-bottom: 0; font-weight: normal;">Dynamic (Auto)</label>
                </div>
                <p id="zero-budget-msg" class="hidden" style="color: #ef4444; font-size: 0.875rem; margin-top: 0.5rem;">thinkingBudget 0은 생각하기 기능을 끄는 옵션입니다.</p>
            </div>

            <div id="thinking-level-group" class="form-group hidden">
                <label for="thinkingLevel">Thinking Level</label>
                <select id="thinkingLevel">
                    <option value="LOW">LOW</option>
                    <option value="HIGH">HIGH</option>
                </select>
            </div>

            <div class="form-group" style="margin-top: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                <input type="checkbox" id="isAdmin">
                <label for="isAdmin" style="margin-bottom: 0; font-weight: normal;">Is Admin (Metadata)</label>
            </div>
        </div>

        <!-- Center Panel: Prompt -->
        <div class="panel panel-center">
            <div class="form-group" style="flex-grow: 1; display: flex; flex-direction: column;">
                <label for="prompt">Prompt</label>
                <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
            </div>
            <button id="generate-btn">Generate</button>
        </div>

        <!-- Right Panel: Output -->
        <div class="panel panel-right">
            <div id="output"></div>
            <div id="metadata-display" class="hidden" style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color); font-size: 0.875rem; color: var(--text-secondary);"></div>
        </div>
    </div>

    <script>
        const modelSelect = document.getElementById('model');
        const temperatureGroup = document.getElementById('temperature-group');
        const thinkingBudgetGroup = document.getElementById('thinking-budget-group');
        const thinkingLevelGroup = document.getElementById('thinking-level-group');
        const thinkingBudgetInput = document.getElementById('thinkingBudget');
        const thinkingBudgetVal = document.getElementById('thinkingBudget-val');
        const temperatureInput = document.getElementById('temperature');
        const temperatureVal = document.getElementById('temperature-val');
        const generateBtn = document.getElementById('generate-btn');
        const outputDiv = document.getElementById('output');
        const metadataDiv = document.getElementById('metadata-display');
        const promptInput = document.getElementById('prompt');
        const thinkingLevelSelect = document.getElementById('thinkingLevel');
        const dynamicThinkingBudgetCheckbox = document.getElementById('dynamicThinkingBudget');
        const zeroBudgetMsg = document.getElementById('zero-budget-msg');
        const isAdminCheckbox = document.getElementById('isAdmin');

        // Update range value displays (Bidirectional)
        temperatureInput.addEventListener('input', (e) => {
            temperatureVal.value = e.target.value;
        });
        temperatureVal.addEventListener('input', (e) => {
            temperatureInput.value = e.target.value;
        });

        thinkingBudgetInput.addEventListener('input', (e) => {
            thinkingBudgetVal.value = e.target.value;
            updateZeroBudgetMsg();
        });
        thinkingBudgetVal.addEventListener('input', (e) => {
            thinkingBudgetInput.value = e.target.value;
            updateZeroBudgetMsg();
        });

        dynamicThinkingBudgetCheckbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                thinkingBudgetInput.disabled = true;
                thinkingBudgetVal.disabled = true; // Disable number input too
                thinkingBudgetInput.value = -1; // Internal logic value
                thinkingBudgetVal.value = ""; // Clear or show something? Input type number can't show "Auto". 
                // If type="number", we can't set value="Auto". 
                // Maybe we should change type to text temporarily or just disable and clear?
                // Let's just clear it and rely on checkbox.
                thinkingBudgetVal.value = '';
                thinkingBudgetVal.placeholder = "Auto";
            } else {
                thinkingBudgetInput.disabled = false;
                thinkingBudgetVal.disabled = false;
                thinkingBudgetInput.value = 1024;
                thinkingBudgetVal.value = 1024;
                thinkingBudgetVal.placeholder = "";
            }
            updateZeroBudgetMsg();
        });

        function updateZeroBudgetMsg() {
            const model = modelSelect.value;
            const budget = parseInt(thinkingBudgetVal.value);
            
            if (model === 'gemini-2.5-flash' && budget === 0 && !dynamicThinkingBudgetCheckbox.checked) {
                zeroBudgetMsg.classList.remove('hidden');
            } else {
                zeroBudgetMsg.classList.add('hidden');
            }
        }

        // Model change handler
        function updateModelSettings() {
            const model = modelSelect.value;
            
            // Reset visibility
            temperatureGroup.classList.remove('hidden');
            thinkingBudgetGroup.classList.add('hidden');
            thinkingLevelGroup.classList.add('hidden');

            if (model === 'gemini-2.5-flash') {
                thinkingBudgetGroup.classList.remove('hidden');
                thinkingBudgetInput.min = 0;
                thinkingBudgetInput.max = 24576;
                if (parseInt(thinkingBudgetInput.value) > 24576) {
                    thinkingBudgetInput.value = 24576;
                }
            } else if (model === 'gemini-2.5-pro') {
                thinkingBudgetGroup.classList.remove('hidden');
                thinkingBudgetInput.min = 128;
                thinkingBudgetInput.max = 32768;
                if (parseInt(thinkingBudgetInput.value) < 128) {
                    thinkingBudgetInput.value = 128;
                }
            } else if (model === 'gemini-3-pro-preview') {
                temperatureGroup.classList.add('hidden');
                thinkingLevelGroup.classList.remove('hidden');
            }
            
            if (dynamicThinkingBudgetCheckbox.checked) {
                 thinkingBudgetVal.value = '';
                 thinkingBudgetVal.placeholder = "Auto";
            } else {
                 thinkingBudgetVal.value = thinkingBudgetInput.value;
                 thinkingBudgetVal.placeholder = "";
            }
            updateZeroBudgetMsg();
        }

        modelSelect.addEventListener('change', updateModelSettings);

        // Initialize settings
        updateModelSettings();

        // Generate handler
        generateBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('Please enter a prompt.');
                return;
            }

            const model = modelSelect.value;
            const temperature = parseFloat(temperatureInput.value);
            const isAdmin = isAdminCheckbox.checked;
            
            const payload = {
                prompt: prompt,
                model: model,
                isAdmin: isAdmin,
                config: {
                    temperature: temperature
                }
            };

            // Add thinking config if visible
            if (!thinkingBudgetGroup.classList.contains('hidden')) {
                if (dynamicThinkingBudgetCheckbox.checked) {
                     payload.config.thinkingBudget = -1;
                } else {
                    payload.config.thinkingBudget = parseInt(thinkingBudgetVal.value);
                }
            }
            if (!thinkingLevelGroup.classList.contains('hidden')) {
                payload.config.thinkingLevel = thinkingLevelSelect.value;
            }
            
            // Remove temperature if hidden
            if (temperatureGroup.classList.contains('hidden')) {
                delete payload.config.temperature;
            }

            // UI Loading state
            generateBtn.disabled = true;
            generateBtn.innerHTML = 'Generating <span class="loading"></span>';
            outputDiv.innerHTML = '';
            metadataDiv.innerHTML = '';
            metadataDiv.classList.add('hidden');

            const reqUrl = '/api/api/common/gemini/text';

            try {
                const response = await fetch(reqUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message);
                }

                // Extract data from the new response format
                const data = result.data;
                
                // Render Markdown
                outputDiv.innerHTML = marked.parse(data.text);

                // Render Metadata if present
                if (data.metaData) {
                    const meta = data.metaData;
                    const translations = {
                        promptTokenCount: '프롬프트 토큰 수',
                        candidatesTokenCount: '응답 토큰 수',
                        totalTokenCount: '총 토큰 수',
                        thoughtsTokenCount: '생각 토큰 수',
                    };
                    
                    let metaHtml = '<strong>메타데이터 (Metadata)</strong><br>';
                    for (const [key, value] of Object.entries(meta)) {
                        const label = translations[key] || key;
                        if(key === 'promptTokensDetails') continue;
                        metaHtml += `${label}: ${value}<br>`;
                    }
                    metaHtml += `응답 시간: ${data.time}ms`;
                    metadataDiv.innerHTML = metaHtml;
                    metadataDiv.classList.remove('hidden');
                }

            } catch (error) {
                console.error('Error:', error);
                outputDiv.innerHTML = `<p style="color: #ef4444;">Error: ${error}</p>`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate';
            }
        });
    </script>
</body>
</html>
